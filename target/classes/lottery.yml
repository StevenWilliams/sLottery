# Permissions
# ================
# Player Commands:
# vulcan.lottery.buy
# vulcan.lottery.claim
# vulcan.lottery.info
# vulcan.lottery.list
# vulcan.lottery.winners
# Admin Commands:
# vulcan.lottery.create
# vulcan.lottery.draw
# vulcan.lottery.reload
# Lottery-Specific Permissions:
# vulcan.lottery.LotteryName - base permission
# vulcan.lottery.LotteryName.limit.bypass - bypass ticket limit
# vulcan.lottery.LotteryName.buy - allows purchasing tickets
# vulcan.lottery.LotteryName.warnings - receive reminders
# vulcan.lottery.LotteryName.joinmsg - reminders on join

#in minutes
save-interval: 5
msg-prefix: "&2[VulcanLottery] "

lotteries:
  LottoVulcan:
    #if not set, use parent name (LottoVulcan)
    display-name: '&4LottoVulcan'
    enabled: true
    allow-purchases: true
    automatic: true
    #in hours
    time: 24
    starting-pot: 20
    ticket-cost: 1000
    total-ticket-limit: 300
    player-ticket-limit: 10
    warnings:
      - 12h
      - 6h
      - 3h
      - 1h
      - 30m
      - 15m
      - 10m
      - 5m
      - 1m
     #WorldGuard - if not set, it will allow everywhere
    remind: true;
    allowed-regions:
      - gamblerlair
  EliteLotto:
    enabled: true
    allow-purchases: true
    automatic: true
    #in hours
    time: 48
    starting-pot: 1000
    ticket-cost: 20000
    total-ticket-limit: 30
    player-ticket-limit: 3
    warnings:
      - 12h
      - 6h
      - 3h
      - 1h
      - 30m
      - 15m
      - 10m
      - 5m
      - 1m
    remind: true;
    allowed-regions:
      - gamblerlair